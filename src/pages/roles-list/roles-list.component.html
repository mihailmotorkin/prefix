<prefix-layout-header title="Редактирование CRUD ролей" />

<div class="user-roles__container">
  <p-button
    class="add-role__button"
    label="Добавить"
    icon="pi pi-plus"
    severity="info"
    variant="outlined"
    iconPos="right"
    (click)="addNewRole()"
  />

  @for (user of users(); track user.id) {
    <prefix-user-role
      [user]="user"
      (onEdit)="editRole(user.id)"
    />
  }
</div>
