<div class="sidebar-search">
  <prefix-search-input placeholder="Поиск" />
</div>

<p-panel-menu [model]="items" [dt]="panelItemStyle$$()">
  <ng-template #item let-item>
    <a class="menu-link">
      <i [class]="item.icon"></i>
      <span class="menu-label">{{ item.label }}</span>
      @if (item.items && item.items.length > 0) {
        <i [class]="item.expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" class="menu-arrow"></i>
      }
    </a>
  </ng-template>
</p-panel-menu>
